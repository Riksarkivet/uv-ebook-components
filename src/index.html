<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/uv-ebook-extension.esm.js"></script>
  <script nomodule src="/build/uv-ebook-extension.js"></script>

  <style>
    #container {
      width: 100%;
      height: 100%;
      display: flex;
    }
  </style>

</head>
<body>

  <div id="container">
    <uv-ebook-reader width="100%" height="100%"></uv-ebook-reader>
  </div>

  <script>

    var container, ebookReader;

    window.addEventListener('DOMContentLoaded', (event) => {
      container = document.getElementById("container");
      ebookReader = document.querySelector("uv-ebook-reader");
      //ebookReader.load("https://s3.amazonaws.com/epubjs/books/alice/OPS/package.opf");
      //ebookReader.load("https://ebook-test-manifests.netlify.com/collection/cc-shared-culture/cc-shared-culture.epub");
      ebookReader.load("https://ebook-test-manifests.netlify.com/collection/moby-dick/moby-dick.epub");
    });

    function resize() {
      container.style.height = window.innerHeight + "px";
      if (ebookReader.resize) {
        // it's useful to be able to force a resize if the window.onresize event isn't fired
        //ebookReader.resize();
      }
    }

    window.addEventListener("resize", function() {
      resize();
    });

  </script>

</body>
</html>

<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/uv-ebook-extension.esm.js"></script>
  <script nomodule src="/build/uv-ebook-extension.js"></script>

</head>
<body>

  <uv-ebook-reader width="600px" height="800px"></uv-ebook-reader>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      var ebookReader = document.querySelector("uv-ebook-reader");
      ebookReader.load("https://s3.amazonaws.com/epubjs/books/alice/OPS/package.opf");
    });

  </script>

</body>
</html>

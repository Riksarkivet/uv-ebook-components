<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>UV Ebook Components</title>

  <script type="module" src="/build/uv-ebook-components.esm.js"></script>
  <script nomodule src="/build/uv-ebook-components.js"></script>

  <link rel="stylesheet" href="/build/uv-ebook-components.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #app {
      display: flex;
    }
    #left-col {
      flex: 1;
      overflow: auto;
      padding-right: 1rem;
      font-family: "Stix", serif;
      padding: 1rem;
    }
    #right-col {
      position: relative;
      flex: 3;
    }
    /* uv-ebook-toc {
      --toc-link-selected-color: red;
    } */
  </style>

</head>
<body>

  <div id="app">
    <div id="left-col">
      <uv-ebook-toc></uv-ebook-toc>
    </div>
    <div id="right-col">
      <uv-ebook-reader></uv-ebook-reader>
    </div>
  </div>

  <script>

    var app, ebookReader;

    window.addEventListener("DOMContentLoaded", function(event) {
      app = document.getElementById("app");
      ebookTOC = document.querySelector("uv-ebook-toc");
      ebookReader = document.querySelector("uv-ebook-reader");

      ebookTOC.addEventListener("itemClicked", function(e) {
        ebookReader.display(e.detail);
      }, false);

      // when the rendition is ready, resize it to fit the available space
      ebookReader.addEventListener("renditionAttached", function(e) {
        resize();
      }, false);

      ebookReader.addEventListener("loadedNavigation", function(e) {
        ebookTOC.toc = e.detail.toc;
      }, false);

      ebookReader.addEventListener("relocated", function(e) {
        ebookTOC.selected = e.detail.start.href;
      }, false);

      //ebookReader.load("https://s3.amazonaws.com/epubjs/books/alice/OPS/package.opf");
      //ebookReader.load("https://ebook-test-manifests.netlify.com/collection/cc-shared-culture/cc-shared-culture.epub");
      ebookReader.load("https://ebook-test-manifests.netlify.com/collection/moby-dick/moby-dick.epub");
    });

    function resize() {
      app.style.height = window.innerHeight + "px";
      ebookReader.resize();
    }

    window.addEventListener("resize", function() {
      resize();
    });
  </script>

</body>
</html>

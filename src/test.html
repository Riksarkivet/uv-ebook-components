<html>

        <script src="assets/jquery.min.js"></script>

        <script src="assets/zip.min.js"></script>

        <script>

              if (document.readyState == "complete") {

                   restore: true
                 });
              }
            };
        </script>

        <!-- Render -->
        <script src="assets/epub.js"></script>

        <!-- Reader -->
        <script src="assets/reader.js"></script>

    </head>

      <div id="main">

        <div id="titlebar">
        </div>

        <div id="divider"></div>
        <div id="prev" class="arrow">&lt;</div>
        <div id="viewer"></div>
        <div id="next" class="arrow">&gt;</div>

        <div id="loader"></div>
      </div>
    </body>
</html>
